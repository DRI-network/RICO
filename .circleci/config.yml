version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.0.0
    steps:
      - checkout
      - run:   
          name: Install npm packages
          command: |
            npm install
      - run:   
          name: Run test-rpc
          command: |
            sudo npm install -g truffle && sudo npm install -g ganache-cli
      - run:   
          name: Run test-rpc
          command: |
            ./rpcrun.bash 
      - run:
          name: Update npm
          command: |
            truffle migrate